<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<form name="myform">
  <div class="container" style="background-color: rgb(68, 199, 171);">
    <h1 style="text-align: center;">Employee Register</h1>
    <p>Please fill in this form to create an Employee account.</p>
    <hr>
    <label><b>First Name</b></label>
    <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" />

    <label><b>Last Name</b></label>
    <input type="text" id="lastName"  [(ngModel)]="lastName"  name="lastName" >

    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" [(ngModel)]="email" name="email" id="email">

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="PSW" name="psw" id="psw" >

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" [(ngModel)]="repeatPSW" name="psw-repeat" id="psw-repeat">
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button (click)="Save()" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
  
</form>


</body>
</html>
